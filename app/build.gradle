apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMdd')
    return formattedDate
}

android {
    signingConfigs {
        config {
            keyAlias 'ishow'
            keyPassword 'ishow888'
            storeFile file('./ishow.jks')
            storePassword 'ishow888'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "com.ishow.ischool"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
//        multiDexEnabled true
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            buildConfigField "boolean", "release", "true"
        }
        debug {
            signingConfig signingConfigs.config
            buildConfigField "boolean", "release", "false"
        }
    }
    productFlavors {

    }

    //修改生成的apk名字
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def oldFile = output.outputFile
            if (variant.buildType.name.equals('release')) {
//                println(variant.productFlavors)
                def releaseApkName = 'ischool-' + variant.buildType.name + '-' + variant.getVersionName() + '-' + getDate() + '.apk'
                output.outputFile = new File(oldFile.parent, releaseApkName)
            }
            if (variant.buildType.name.equals('debug')) {
                def debugApkName = 'ischool-' + variant.buildType.name + '-' + variant.getVersionName() + '.apk'
                output.outputFile = new File(oldFile.parent, debugApkName)
            }
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile project(':commonlib')
    compile project(':citypicker')
    // butterknife:8.2.1
    apt 'com.jakewharton:butterknife-compiler:8.2.1'
    /*七牛SDK*/
    compile 'com.jakewharton:butterknife:8.2.1'
    compile 'com.qiniu:qiniu-android-sdk:7.2.+'
    compile 'com.bigkoo:pickerview:2.1.0'
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.0-beta1'
    compile 'com.android.support:support-v4:23.4.0'
}
