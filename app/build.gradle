apply plugin: 'com.android.application'
android {
    signingConfigs {
        config {
            keyAlias 'ishow'
            keyPassword 'ishow888'
            storeFile file('./ishow.jks')
            storePassword 'ishow888'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "com.ishow.ischool"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
